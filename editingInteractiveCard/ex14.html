<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing an Interactive Card</title>
    <link rel="stylesheet" href="ex14.css">
</head>
<body>
    <section>
        <div>
            <label for="image">Image</label>
            <input type="text" id="image">
        </div>
        <div>
            <label for="title-color"> Title Color</label>
            <input type="color" id="title-color">
        </div>
        <div>
            <label for="paragraph-color"> Text Color</label>
            <input type="color" id="paragraph-color">
        </div>
        <div>
            <label for="padding-x">Horizontal Padding</label>
            <input type="number" id="padding-x">
        </div>
        <div>
            <label for="padding-y">Vertical Padding</label>
            <input type="number" id="padding-y">
        </div>
        <div>
            <label for="border-radius">Rounded Border</label>
            <input type="number" id="border-radius">
        </div>
    </section>



    <div id="card">
        <img src="https://images.unsplash.com/photo-1538428494232-9c0d8a3ab403?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="immagine" id="img" />
        <div>
          <h2>Titolo della card</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, neque
            eaque. Distinctio voluptas dignissimos dolore ipsum voluptatem inventore
            voluptate odio ipsa suscipit. Cum ducimus error facilis reprehenderit
            pariatur, odio amet.
          </p>
        </div>
      </div>

    <script src="ex14.js"></script>
</body>
</html>
